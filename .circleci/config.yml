version: 2.1

workflows:
  test-deploy:
    jobs:
      - test

jobs:
  test:
    docker:
      - image: cimg/node:14.13.0
    working_directory: ~/frontend  
    steps:
      - checkout    
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: npm test